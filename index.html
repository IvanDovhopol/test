<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <div class="form-field">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="John Primor"
          autofocus
        />
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="explorer@gmail.com"
        />
      </div>

      <div class="form-field">
        <label for="tel">Phone</label>
        <input type="tel" name="tel" id="tel" placeholder="+380 000 000 000" />
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Тема доклада</h2>

        <ul class="list-option list">
          <li class="item-option">
            <input type="checkbox" name="topic" value="html" id="html" checked/>
            <label for="html">HTML</label>
          </li>
          <li class="item-option">
            <input type="checkbox" name="topic" value="css" id="css" />
            <label for="css">CSS</label>
          </li>
          <li class="item-option">
            <input type="checkbox" name="topic" value="js" id="js" />
            <label for="js">JavaScript</label>
          </li>
        </ul>
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Уровень вашей експерности</h2>

        <ul class="list-experience list">
          <li class="item">
            <input type="radio" name="experience" value="junior" id="junior" checked>
            <label for="junior">Junior</label>
          </li>
          <li class="item">
            <input type="radio" name="experience" value="middle" id="middle">
            <label for="middle">Middle</label>
          </li>
          <li class="item">
            <input type="radio" name="experience" value="senior" id="senior">
            <label for="senior">Senior</label>
          </li>
        </ul>
      </div>

      <div class="form-field">
        <label for="date">Дата доклада</label>
        <input type="datetime-local" name="date" value="date" id="date">
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
