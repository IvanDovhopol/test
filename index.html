<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form js-speaker-form">
      <div class="form-field">
        <label class="form-label" for="name">Username</label>
        <input
          class="form-input name"
          type="text"
          name="username"
          id="username"
          placeholder="John Primor"
          minlength="3"
          autofocus
          required
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          title="John Primor"
        />
      </div>

      <div class="form-field email">
        <input class="form-input email" type="email" name="email" id="email" required title="explorer@gmail.com" />
        <label class="form-label email" for="email">Email</label>
      </div>

      <div class="form-field">
        <label class="form-label" for="tel">Phone</label>
        <input
          class="form-input"
          type="tel"
          name="tel"
          id="tel"
          placeholder="+380 000 000 000"
          required
          title="+380 000 000 000"
        />
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Тема доклада</h2>

        <ul class="list-option list">
          <li class="item-option">
            <input class="form-input" type="checkbox" name="topic" value="html" id="html" checked />
            <label class="form-label" for="html">HTML</label>
          </li>
          <li class="item-option">
            <input class="form-input" type="checkbox" name="topic" value="css" id="css" />
            <label class="form-label" for="css">CSS</label>
          </li>
          <li class="item-option">
            <input class="form-input" type="checkbox" name="topic" value="js" id="js" />
            <label class="form-label" for="js">JavaScript</label>
          </li>
        </ul>
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Уровень вашей экспертности</h2>

        <ul class="list-experience list">
          <li class="item">
            <input class="form-input" type="radio" name="experience" value="junior" id="junior" checked />
            <label class="form-label" for="junior">Junior</label>
          </li>
          <li class="item">
            <input class="form-input" type="radio" name="experience" value="middle" id="middle" />
            <label class="form-label" for="middle">Middle</label>
          </li>
          <li class="item">
            <input class="form-input" type="radio" name="experience" value="senior" id="senior" disabled />
            <label class="form-label" for="senior">Senior</label>
          </li>
        </ul>
      </div>

      <div class="form-field">
        <label class="form-label" for="date">Дата доклада</label>
        <input
          class="form-input date"
          type="datetime-local"
          name="date"
          value="date"
          id="date"
          required
          min="2022-06-13T00:00"
          max="2022-06-17T23:59"
        />
      </div>

      <div class="form-field">
        <label class="form-label" for="pdf">Загрузите копию доклада в pdf</label>
        <input class="form-input" type="file" name="pdf" id="pdf" />
      </div>

      <div class="form-field">
        <label class="form-label" for="number">Номер твоей группы</label>
        <input
          class="form-input number"
          type="number"
          name="group-number"
          id="group-number"
          min="1"
          max="30"
          placeholder="1-30"
          title="1-30"
          value="1"
        />
      </div>

      <div class="form-field">
        <label class="form-label" for="comment">Оставьте коментарий</label>
        <textarea
          name="comment"
          id="comment"
          placeholder="Уточните детали доклада"
          minlength="30"
          title="min-30"
        ></textarea>
      </div>

      <div class="form-field">
        <input class="form-input" type="checkbox" name="policy" id="policy" />
        <label class="form-label" for="policy"
          >Соглашаюсь на все <span><a href="/">политика конфиденциальности</a></span></label
        >
      </div>

      <button type="submit" class="button">Submit</button>
    </form>

    <script>
      (() => {
        document.querySelector(".js-speaker-form").addEventListener("submit", e => {
          e.preventDefault();

          new FormData(e.currentTarget).forEach((value, name) => console.log(`${name}: ${value}`));

          e.currentTarget.reset();
        });
      })();
    </script>
  </body>
</html>
